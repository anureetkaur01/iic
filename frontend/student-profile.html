<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - AI Internship System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            border-top: 5px solid var(--primary);
            padding: 2.5rem;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .profile-header h1 {
            color: var(--primary);
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-control:read-only {
            background-color: #e9ecef;
            opacity: 1;
        }
        .btn-fetch {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
        }
        .btn-fetch:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            color: white;
        }
        .btn-resume {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-brain me-2"></i>InternMatch AI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="internships.html">Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1><i class="fas fa-user-graduate me-2"></i>Your Student Profile</h1>
                <p class="text-muted">Click the button below to load your information from our records.</p>
            </div>

            <div class="text-center mb-4">
                <button class="btn btn-fetch" id="fetchDataBtn">
                    <i class="fas fa-sync-alt me-2"></i>Fetch My Details
                </button>
            </div>
            
            <div id="statusMessage" class="text-center mb-4"></div>

            <form id="profileForm" style="display: none;">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="profileId" class="form-label">Student ID</label>
                        <input type="text" id="profileId" class="form-control" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="profileAge" class="form-label">Age</label>
                        <input type="text" id="profileAge" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="profileDegree" class="form-label">Degree</label>
                        <input type="text" id="profileDegree" class="form-control" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="profileCgpa" class="form-label">CGPA</label>
                        <input type="text" id="profileCgpa" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="profileYear" class="form-label">Year of Study</label>
                        <input type="text" id="profileYear" class="form-control" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="profilePassingYear" class="form-label">Passing Year</label>
                        <input type="text" id="profilePassingYear" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileLocation" class="form-label">Location</label>
                    <input type="text" id="profileLocation" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="profileSkills" class="form-label">Skills</label>
                    <textarea id="profileSkills" class="form-control" rows="3" readonly></textarea>
                </div>
                <div class="text-center mt-4">
                     <a href="#" id="resumeLink" class="btn btn-primary btn-resume disabled">
                        <i class="fas fa-file-pdf me-2"></i>View Resume
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentId = localStorage.getItem('studentId');
            if (!studentId) {
                window.location.href = 'index.html';
                return;
            }

            const fetchDataBtn = document.getElementById('fetchDataBtn');
            const profileForm = document.getElementById('profileForm');
            const statusMessage = document.getElementById('statusMessage');
            
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'index.html';
            });

            fetchDataBtn.addEventListener('click', async () => {
                // Show loading state
                fetchDataBtn.disabled = true;
                fetchDataBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Fetching...`;
                statusMessage.innerHTML = '';
                profileForm.style.display = 'none';

                try {
                    const response = await fetch(`/api/student/${studentId}`);
                    if (!response.ok) {
                        throw new Error(`Server responded with status ${response.status}`);
                    }
                    const student = await response.json();
                    
                    populateProfile(student);
                    
                    profileForm.style.display = 'block';
                    statusMessage.innerHTML = `<div class="alert alert-success">Details Loaded Successfully!</div>`;

                } catch (error) {
                    console.error('Error fetching student data:', error);
                    statusMessage.innerHTML = `<div class="alert alert-danger">Could not fetch your details. Please try again.</div>`;
                } finally {
                    // Restore button
                    fetchDataBtn.disabled = false;
                    fetchDataBtn.innerHTML = `<i class="fas fa-sync-alt me-2"></i>Fetch My Details`;
                }
            });

            function populateProfile(student) {
                document.getElementById('profileId').value = student.student_id || 'N/A';
                document.getElementById('profileAge').value = student.age || 'N/A';
                document.getElementById('profileDegree').value = student.degree || 'N/A';
                document.getElementById('profileCgpa').value = student.cgpa || 'N/A';
                document.getElementById('profileYear').value = student.year_of_study || 'N/A';
                document.getElementById('profilePassingYear').value = student.passing_year || 'N/A';
                document.getElementById('profileLocation').value = student.location || 'N/A';
                document.getElementById('profileSkills').value = student.skills ? student.skills.split(',').join(', ') : 'No skills listed.';
                
                const resumeLink = document.getElementById('resumeLink');
                if (student.resume_file) {
                    resumeLink.href = student.resume_file;
                    resumeLink.classList.remove('disabled');
                } else {
                    resumeLink.textContent = 'Resume Not Uploaded';
                    resumeLink.classList.add('disabled');
                    resumeLink.href = '#';
                }
            }
        });
    </script>
</body>
</html>
