<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships - AI Internship Recommendation Engine</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your custom CSS -->
<link rel="stylesheet" href="css/style.css">
<script>// Add this to the top of each page's JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const studentId = localStorage.getItem('studentId');
    const authToken = localStorage.getItem('authToken');
    
    if (!studentId || !authToken) {
        window.location.href = 'index.html';
        return;
    }
    
    // Rest of your page initialization code
});
// Add to your dashboard.js and other pages
document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('studentId');
    localStorage.removeItem('authToken');
    window.location.href = 'index.html';
});</script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AI Internship Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="internships.html">Internships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Internship Search Section -->
    <div class="container py-4">
        <h1 class="mb-4">Find Your Internship</h1>
        
        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filter Internships</h5>
                <form id="filterForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select class="form-select" id="location">
                                <option value="">Any Location</option>
                                <option value="Remote">Remote</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="On-site">On-site</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="mode" class="form-label">Work Mode</label>
                            <select class="form-select" id="mode">
                                <option value="">Any Mode</option>
                                <option value="Remote">Remote</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="On-site">On-site</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="stipend" class="form-label">Stipend</label>
                            <select class="form-select" id="stipend">
                                <option value="">Any Stipend</option>
                                <option value="Paid">Paid</option>
                                <option value="Unpaid">Unpaid</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </div>
        </div>
        
        <!-- Results -->
        <h3 class="mb-3">Recommended Internships</h3>
        <div id="internshipResults" class="row">
            <!-- Internship cards will be dynamically inserted here -->
        </div>
        
        <div id="noResults" class="alert alert-info d-none">
            No internships match your criteria. Try adjusting your filters.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/internships.js"></script>
</body>
</html>
